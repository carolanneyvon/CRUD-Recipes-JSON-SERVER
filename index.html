<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <title>TP CRUD Receipes</title>
</head>
<header class="text-center container">
  <a href="index.html"><img src="/assets/img/logo-ck.png" alt="" height="200" width="200"></a>
</header>

<body>
  <section class="container-fluid my-3">
    <div class="d-flex justify-content-center container my-2">
      <h1>Ajouter une recette</h1>
      <button class="btn btn-primary ms-2" id="btn-add" data-bs-toggle="modal" data-bs-target="#newRecipy">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <!-- TABLEAU HTML SE GENERE ICI -->
    <div id="affichage" class="album py-5 bg-light">
    </div>

    <!--Modal Ajouter une recette-->
    <div class="modal fade" id="newRecipy" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="recetteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="recetteModalLabel">La Recette</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">


            <form class="mt-2" action="http://localhost:3000/receipes" id="formRecette">
              <div class="mb-3">
                <label for="nomRecette" class="col-form-label">Nom de la recette :</label>
                <input type="text" class="form-control" id="nomRecette">
              </div>

              <div class="mb-3">
                <label for="nbPart" class="col-form-label">Nombre de parts :</label>
                <input type="number" class="form-control" id="nbPart" name="nbPart">
              </div>

              <div class="mb-3">
                <label for="description" class="col-form-label">Description :</label>
                <textarea class="form-control" id="description" name="description"></textarea>
              </div>

              <div class="mb-3">
                <label for="link" class="col-form-label">Lien :</label>
                <input class="form-control" type="text" id="link" name="link">
              </div>

              <div class="mb-3" id="ingr_container">
                <div class="mb-3">
                  <label for="ingredients" class="col-form-label">Ingredients :</label>
                  <button class="btn btn-dark" type="button" onclick="ajouterIngredient()">Ajouter un
                    ingrédient</button>
                </div>
              </div>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <span id="btn-update"></span>
            <button id="btnCreate" type="button" class="btn btn-success" onclick="ajouterRecette()">Créer</button>
          </div>
        </div>
      </div>
    </div>

  </section>

</body>
<script src="index.js"></script>

</html>
